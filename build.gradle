plugins {
    id 'groovy'
    id 'java'
    id 'java-library'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

group 'org.example'
version '1.0-SNAPSHOT'


repositories {
    mavenCentral()
}

dependencies {

    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.32'
    implementation group: 'org.fusesource.jansi', name: 'jansi', version: '2.3.4'  //for colors


    implementation group: 'com.hazelcast', name: 'hazelcast', version: '4.2.2'

    implementation group: 'io.vertx', name: 'vertx-core', version: '4.1.3'
    implementation group: 'io.vertx', name: 'vertx-lang-groovy', version: '4.1.3'
    implementation group: 'io.vertx', name: 'vertx-hazelcast', version: '4.1.3'
    testImplementation group: 'io.vertx', name: 'vertx-unit', version: '4.1.3'

    //rest
    implementation 'org.codehaus.groovy:groovy-all:3.0.8'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testImplementation 'org.spockframework:spock-core:2.0-groovy-3.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
}

test {
    useJUnitPlatform()
}