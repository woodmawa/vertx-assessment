plugins {
    id 'groovy'
    id 'java'
    id 'java-library'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

group 'org.example'
version '1.0-SNAPSHOT'


repositories {
    mavenCentral()
}

dependencies {

    //implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.6'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.3.0-alpha10'
    //implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.32'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.0-alpha5'

    implementation group: 'org.fusesource.jansi', name: 'jansi', version: '2.3.4'  //for colors


    implementation group: 'com.hazelcast', name: 'hazelcast', version: '4.2.2'

    implementation group: 'io.vertx', name: 'vertx-core', version: '4.1.4'
    implementation group: 'io.vertx', name: 'vertx-lang-groovy', version: '4.1.4'
    implementation group: 'io.vertx', name: 'vertx-hazelcast', version: '4.1.4'
    testImplementation group: 'io.vertx', name: 'vertx-unit', version: '4.1.4'

    //rest
    implementation 'org.codehaus.groovy:groovy-all:3.0.9'

    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.8.0'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.8.0'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.8.0'

     testImplementation 'org.spockframework:spock-core:2.0-groovy-3.0'
 }

test {
    useJUnitPlatform()
}